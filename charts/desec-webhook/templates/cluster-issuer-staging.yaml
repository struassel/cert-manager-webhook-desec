{{- if .Values.clusterIssuer.staging.create -}}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ include "cert-manager-webhook-desec.fullname" . }}-staging
spec:
  acme:
    server: https://acme-staging-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: {{ include "cert-manager-webhook-desec.fullname" . }}-staging-private-key
    email: {{ .Values.clusterIssuer.email }}
    solvers:
    - dns01:
        webhook:
          groupName: {{ .Values.groupName }}
          solverName: desec-solver
          config:
            verbose: true
            apiTokenRef:
              name: {{ include "cert-manager-webhook-desec.secretName" . }}
              key: token
{{- end -}}
